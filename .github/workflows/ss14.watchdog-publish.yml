name: Publish SS14.Watchdog image

on: workflow_dispatch

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          repository: space-wizards/SS14.Watchdog
          
      - name: Checkout files
        uses: Bhacaz/checkout-files@v2
        with:
          files: Dockerfile.Watchdog ss14-watchdog-auth.patch

      - name: Apply patch file
        run: |
          git apply --reject --ignore-space-change --ignore-whitespace ss14-watchdog-auth.patch

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.Watchdog
          push: true
          tags: morb0/ss14-watchdog:latest
